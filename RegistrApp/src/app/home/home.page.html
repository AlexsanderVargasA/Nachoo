<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centered-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>  
      </ion-card-header>
      <ion-card-content>
        <ion-input label="Usuario" label-placement="floating" fill="solid" placeholder="Enter text" [(ngModel)]="user.usuario"></ion-input><br>
        <ion-input label="Contraseña" label-placement="floating" fill="solid" placeholder="Enter text" type="password" [(ngModel)]="user.password"></ion-input><br>
        <ion-item>
          <ion-checkbox justify="space-between">Recuerdame</ion-checkbox>
        </ion-item>
        <ion-button expand="block" shape="round" (click)="enviarUser()">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
